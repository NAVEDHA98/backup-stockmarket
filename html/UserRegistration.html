<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Customer Registration</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <style>
        body {
             background: url('https://static-communitytable.parade.com/wp-content/uploads/2014/03/rethink-target-heart-rate-number-ftr.jpg') fixed;
            background-size: cover;
        }
        
        *[role="form"] {
            max-width: 530px;
            padding: 15px;
            margin: 0 auto;
            border-radius: 0.3em;
            background-color: #f2f2f2;
        }
        
        *[role="form"] h2 { 
            font-family: 'Open Sans' , sans-serif;
            font-size: 40px;
            font-weight: 600;
            color: #000000;
            margin-top: 5%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        </style>
        </head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form" name="customer" method="get" action="registercustomer" onsubmit="return validateForm();"> >
                <h2>Customer Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" maxlength="50" name="fname" id="firstname" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="LastName" maxlength="50" name="lname" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="Age" class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-9">
                        <input type="number" id="Age" maxlength="2" name="age" placeholder="Age" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="female">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="male">Male
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="dob" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" maxlength="10" name="dob" id="dob" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactno" class="col-sm-3 control-label">Contact number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="contactnor" maxlength="10" name="num" placeholder="Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="altcontactno" class="col-sm-3 control-label">Alternate Contact number </label>
                    <div class="col-sm-9">
                        <input type="phonenumber" id="altcontactno" maxlength="10" name="altnum" placeholder="Alternate Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="emailid" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="emailid" placeholder="Email" maxlength="50" name="emailid" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="pwd" maxlength="15" name="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label  for="add1" class="col-sm-3 control-label">Address Line 1</label>
                    <div class="col-sm-9">
                        <input type="text" id="add1" maxlength="100" name="address1" placeholder="addressline1" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="add2" class="col-sm-3 control-label">Address Line 2</label>
                    <div class="col-sm-9">
                        <input type="text" id="add2" maxlength="100" name="address2" placeholder="Addressline2" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="City" class="col-sm-3 control-label">City</label>
                    <div class="col-sm-9">
                        <input type="text" id="City" maxlength="50" name="city" type="text" placeholder="City" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="state" class="col-sm-3 control-label">State</label>
                    <div class="col-sm-9">
                        <input type="text" id="state" maxlength="50" name="state" placeholder="state" class="form-control" autofocus>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="zip" class="col-sm-3 control-label">zipcode</label>
                    <div class="col-sm-9">
                        <input type="zipcode" id="zip" maxlength="10" name="zipcode" placeholder="zipcode" class="form-control" autofocus>
                    </div>
                    </div>
                     
             <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block"name="Register"  value="Register">Register</button>
            </form> <!-- /form -->
        </div>
    </body>
</html>
